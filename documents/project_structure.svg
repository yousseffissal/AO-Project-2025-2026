  <text x="820" y="260" class="text">ControlPanel.java</text>
  <text x="820" y="275" class="text">CustomPanel.java</text>
  <text x="820" y="290" class="text">CustomScroller.java</text>

  <!-- bottom files -->
  <line x1="510" y1="135" x2="510" y2="380" class="line"/>
  <rect x="440" y="380" width="140" height="35" class="box"/>
  <text x="510" y="403" class="text">Motorola6809.exe</text>

  <rect x="440" y="430" width="140" height="35" class="box"/>
  <text x="510" y="453" class="text">README.md</text>
</svg>
